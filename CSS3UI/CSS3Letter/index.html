    <style type="text/css">
    h1 {
        text-align: center;
        font-weight: bold;
        line-height: 1.2;
        font-size: 4em;
        margin: 20px;
    }
    
    h1 a {
        display: inline-block;
        text-decoration: none;
        font-family: 'Jim Nightshade', cursive;
        text-decoration: none;
    }
    
    h1 a::after,
    h1 a::before {
        font-size: 2.375em;
        position: relative;
        top: 0.10em;
        letter-spacing: 0.2em;
        left: 0.13em;
    }
    
    h1 a::after {
        content: ">";
    }
    
    h1 a::before {
        content: "<";
    }
    
    h1 a b,
    h1 a span {
        -webkit-transition: all 300ms;
        -moz-transition: all 300ms;
        -o-transition: all 300ms;
        transition: all 300ms;
        display: inline-block;
        text-transform: uppercase;
        letter-spacing: -0.44em;
        font-size: 2em;
    }
    
    h1 a span {
        opacity: 0;
    }
    
    h1 a b {
        letter-spacing: -0.16em;
    }
    
    h1 a:hover span {
        opacity: 1;
    }
    
    h1 a:hover b,
    h1 a:hover span {
        letter-spacing: 0;
        text-decoration: none;
    }
    </style>
</head>
