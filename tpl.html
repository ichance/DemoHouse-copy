<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DemoHouse</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    html,
    body {
        width: 100vw;
        height: 100vh;
    }
    
    body {
        background: #fff url("http://www.w3cplus.com/w3cplusDemo/demos/CSS3Ribbons/bg.jpg") repeat left top;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 1em;
        padding: 15px 10px;
        border-bottom: 3px double;
    }
    
    ol {
        counter-reset: li;
        list-style: none;
        *list-style: decimal;
        font: 15px 'trebuchet MS', 'lucida sans';
        padding: 0;
        margin: 0 0 4em 1.2em;
        text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: space-between;
        justify-content: space-between;
        -webkit-align-items: flex-start;
        align-items: flex-start;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
    }
    
    ol li {
        list-style: none outside none;
    }
    
    ol ol {
        margin: 0 0 0 2em;
    }
    /* -------------------------------------- */
    
    .rounded-list li {
        margin: 0 1.5%;
        -webkit-flex-basis: 20%;
        flex-basis: 20%;
    }
    
    .rounded-list a {
        position: relative;
        display: block;
        padding: .4em .4em .4em 2em;
        *padding: .4em;
        margin: .5em 0;
        background: #ddd;
        color: #444;
        text-decoration: none;
        border-radius: .3em;
        transition: all .3s ease-out;
        text-overflow: ellipsis;
    }
    
    .rounded-list a:hover {
        background: #eee;
    }
    
    .rounded-list a:hover:before {
        transform: rotate(360deg);
    }
    
    .rounded-list a:before {
        content: counter(li);
        counter-increment: li;
        position: absolute;
        left: -1.3em;
        top: 50%;
        margin-top: -1.3em;
        background: #87ceeb;
        height: 2em;
        width: 2em;
        line-height: 2em;
        border: .3em solid #fff;
        text-align: center;
        font-weight: bold;
        border-radius: 2em;
        transition: all .3s ease-out;
    }
    .rounded-list a:visited {
        background: #fff;
    }
    @media only screen and (max-width: 959px) {
        .rounded-list li {
            margin: 0 2%;
            -webkit-flex-basis: 20%;
            flex-basis: 20%;
        }
    }
    
    @media only screen and (min-width: 768px) and (max-width: 959px) {
        .rounded-list li {
            margin: 0 2%;
            -webkit-flex-basis: 20%;
            flex-basis: 20%;
        }
    }
    
    @media only screen and (max-width: 767px) {
        .rounded-list li {
            margin: 0 2%;
            -webkit-flex-basis: 45%;
            flex-basis: 45%;
        }
    }
    
    @media only screen and (min-width: 480px) and (max-width: 767px) {
        .rounded-list li {
            margin: 0 2%;
            -webkit-flex-basis: 45%;
            flex-basis: 45%;
        }
    }
    
    @media only screen and (max-width: 479px) {
        .rounded-list li {
            margin: 0 1%;
            -webkit-flex-basis: 98%;
            flex-basis: 98%;
        }
    }
    
    .starts {
        text-align: center;
    }
    
    .starts iframe {
        margin: 0 auto 15px;
    }
    
    .ribbons {
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        top: 0;
        right: 0;
        overflow: hidden;
        height: 10em;
    }
    
    .ribbon {
        font-family: Collegiate, sans-serif;
        letter-spacing: -.1px;
        opacity: 0.95;
        padding: 0.25em 0;
        position: relative;
        text-decoration: none;
        top: 3.2em;
        box-shadow: 0 0 13px #888;
        color: #FFF;
        display: block;
        line-height: 1.35em;
        transform: rotate(45deg);
        right: -3em;
        background-image: -webkit-linear-gradient(bottom, #006e00, #007200);
    }
    .ribbon:hover {
    	text-decoration: none;
    }
    .text {
        border: 1px solid #6bac6b;
        padding: 0 2em;
    }
    </style>
</head>

<body>
    <h1>DemoHouse</h1>
    <div class="starts">
        <iframe src="//ghbtns.com/github-btn.html?user=airen&amp;repo=DemoHouse&amp;type=star&amp;count=true&amp;size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
    </div>
    <ol class="rounded-list">
        {@each demoItems as item}
        <li><a href="${rootUrl}${item}" target="_blank">${item}</a></li>
        {@/each}
    </ol>
    <div class="ribbons">
        <a href="//github.com/airen/DemoHouse" class="ribbon" target="_blank">
            <span class="text">Fork me on GitHub</span>
        </a>
    </div>
</body>

</html>
